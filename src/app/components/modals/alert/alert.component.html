<div>
    <h3>{{data ? 'Movie will be removed from favorites!' : 'Add to favorites?'}}</h3>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary m-1" (click)="modal.close({data})">No</button>
        <button class="btn btn-success m-1" (click)="modal.close({type:'yes', data})">Yes</button>
    </div>
</div>
